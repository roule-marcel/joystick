<html>
    <head>
        <script src="camera.js"></script>
        <style>
            video { position:fixed; left:0; top:0; width:100vw; height:100vh; }
            div { display:flex; position:fixed; left:0; top:0; width:100vw; height:100vh; align-items: center; align-content: center; }
            button {
				color:white;
				background:#00aced;
				border-radius:100%;
				padding:10px;
				opacity:0.5;
				transition: all 0.3s;
			}
        </style>
    </head>

    <body>
        <video id="localVideo" autoplay muted></video>
        <div>
            <button id="start" onclick="start(true)" value="Start Video"></button>
        </div>

        <script type="text/javascript">
            init_camera("source");
        </script>
    </body>
</html>
